<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Modelo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        header.scrolled {
            background-color: #333;
        }
        header .name {
            font-size: 2rem;
            font-weight: 600;
        }
        header .socials a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        header .socials a:hover {
            transform: scale(1.2);
        }

        .about, .portfolio, .contact {
            padding: 60px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .about.visible, .portfolio.visible, .contact.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .about h2, .portfolio h2, .contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .portfolio-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .portfolio-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 87, 34, 0.3);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #ff5722;
            outline: none;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e64a19;
        }

        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        /* Animación de entrada de la página */
        .fade-in {
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body class="fade-in">
    <!-- Header -->
    <header>
        <div class="name">Tu Nombre</div>
        <div class="socials">
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </div>
    </header>

    <!-- About Me -->
    <section class="about">
        <h2>Sobre Mí</h2>
        <p>Descripción breve sobre ti. Tu estilo, lo que te motiva y tus logros como modelo.</p>
    </section>

    <!-- Portfolio -->
    <section class="portfolio">
        <h2>Mi Portafolio</h2>
        <div class="portfolio-gallery">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
            <!-- Agrega más fotos según lo necesites -->
        </div>
    </section>

    <!-- Contact -->
    <section class="contact">
        <h2>Contacto</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu email" required>
            <textarea name="message" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Efecto al hacer scroll
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.about, .portfolio, .contact');
            sections.forEach(function(section) {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (sectionTop < windowHeight - 100) {
                    section.classList.add('visible');
                }
            });

            // Cambiar color de fondo del header al hacer scroll
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
